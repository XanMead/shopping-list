<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet">
	<link rel="stylesheet" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon2.ico">
</head>
<body>
	<header class="intro">
		<div class="banner">
			<div class="banner-inner">
				<h1 class="banner-element be-first">TEAM</h1>
				<div class="logo banner-element"></div>
				<h1 class="banner-element">GURREN</h1>
			</div>
		</div>
		<h2>Yours is the shopping list that will pierce the heavens</h1>
		<h3>By Xan Mead</h3>
	</header>
	<div class="main">
		<div class="add-box">
			<div class="button how-to">
				<i class="fa fa-question"></i>
			</div>
			<input class="item-entry" type="text">
			<div class="button add">
				<i class="fa fa-plus"></i>
			</div>
		</div>
		<div class="item-list">
			<ul>
				<li>
					<div class="item-box">
						<div class="handle">
							<i class="fa fa-bars"></i>
						</div>
						<div class="button checkbox">
							<i class="fa fa-check"></i>
						</div>
						<div class="item-display unchecked">Bread</div>
						<div class="button edit">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="button delete">
							<i class="fa fa-remove"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="item-box">
						<div class="handle">
							<i class="fa fa-bars"></i>
						</div>
						<div class="button checkbox">
							<i class="fa fa-check"></i>
						</div>
						<div class="item-display unchecked">Meat</div>
						<div class="button edit">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="button delete">
							<i class="fa fa-remove"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="item-box">
						<div class="handle">
							<i class="fa fa-bars"></i>
						</div>
						<div class="button checkbox">
							<i class="fa fa-check"></i>
						</div>
						<div class="item-display unchecked">hex bolts stainless steel 1&frac12;" - 30 x 6"</div>
						<div class="button edit">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="button delete">
							<i class="fa fa-remove"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="item-box">
						<div class="handle">
							<i class="fa fa-bars"></i>
						</div>
						<div class="button checkbox">
							<i class="fa fa-circle-o"></i>
						</div>
						<div class="item-display checked">Gritted Teeth</div>
						<div class="button edit">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="button delete">
							<i class="fa fa-remove"></i>
						</div>
					</div>
				</li>
				<li>
					<div class="item-box">
						<div class="handle">
							<i class="fa fa-bars"></i>
						</div>
						<div class="button checkbox">
							<i class="fa fa-circle-o"></i>
						</div>
						<div class="item-display checked">Manly Spirit</div>
						<div class="button edit">
							<i class="fa fa-pencil"></i>
						</div>
						<div class="button delete">
							<i class="fa fa-remove"></i>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
